<script type="text/javascript">
	$(document).ready(function(){
		/*请求统计接口*/
		// $.get('http://test.joymis.ieg.qq.com/reader/shareStat/singleGameShare?t=2');
		

		
		var music = document.querySelector('.music');
		var music_btn = document.querySelector('.btn-img'); 
	    
	    var ua = window.navigator.userAgent.toLowerCase();
	    var isWX= ua.match(/MicroMessenger/i) == 'micromessenger';
	    var isiOS = !!ua.match(/\(i[^;]+;( u;)? cpu.+mac os x/);
	    
	    //通过正则表达式匹配ua中IOS和微信头
	    if(isWX=true&&isiOS==true||isiOS==true){
	    	music_btn.src = './img/btn_play.png';
	    } else {
	    	music.play();
	    }
	    music.addEventListener('ended', function () {  
	    	music.pause();
	    	music_btn.src = './img/btn_play.png';
	    	console.log('audioEnd')
    	}, false);

		/*点击下载跳转*/
		$(".to-buy").click(function () {
			if (/iphone|ipad|ipod/.test(ua)) {
				location.href = "https://itunes.apple.com/cn/app/bao-bei-ting-ting-er-ge-er/id480111612?mt=8";				
				console.log('ios')
			} else if (/android/.test(ua)){
				location.href = "http://kpwebproxy.3g.qq.com/proxy.php?type=1164";
				console.log('安卓')
			}
		});

		$(".download").click(function () {
			if (/iphone|ipad|ipod/.test(ua)) {
				location.href = "https://itunes.apple.com/cn/app/bao-bei-ting-ting-er-ge-er/id480111612?mt=8";
				console.log('ios')
			} else if (/android/.test(ua)) {
				location.href = "http://kpwebproxy.3g.qq.com/proxy.php?type=1164";
				console.log('安卓')
			}
		});
    	
	});
	
	function playPause() { 
	    var music = document.querySelector('.music'); 
	    var music_btn = document.querySelector('.btn-img'); 
	    if (music.paused){ 
	        music.play(); 
	        music_btn.src = './img/btn_pause.png';
	    } 
	    else{ 
	        music.pause(); 
	        music_btn.src = './img/btn_play.png';
	    } 
	} 
</script>
